          title: Httpstatuscode
        message:
          type: string
          title: Message
        errorDetails:
          anyOf:
            - items:
                $ref: '#/components/schemas/ErrorDetail'
              type: array
          nullable: true
          title: Errordetails
      required:
        - debugId
        - errorCode
        - httpStatusCode
        - message
      title: ErrorResponse
    Group:
      type: object
      properties:
        id:
          type: string
          title: Id
      required:
        - id
      title: Group
    GroupsGetItem:
      type: object
      properties:
        id:
          type: string
          title: Id
        name:
          type: string
          title: Name
        parent:
          anyOf:
            - $ref: '#/components/schemas/Parent'
          nullable: true
        path:
          type: string
          title: Path
        type:
          type: string
          default: uxi/group
          title: Type
      required:
        - id
        - name
        - parent
        - path
      title: GroupsGetItem
    GroupsGetResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/GroupsGetItem'
          title: Items
        count:
          type: integer
          title: Count
        next:
          anyOf:
            - type: string
          nullable: true
          title: Next
      required:
        - items
        - count
        - next
      title: GroupsGetResponse
    GroupsPatchRequest:
      type: object
      properties:
        name:
          type: string
          title: Name
      required:
