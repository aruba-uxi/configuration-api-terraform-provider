paths:
  /uxi/v1alpha1/groups:
    get:
      operationId: groups_get_uxi_v1alpha1_groups_get
      summary: Groups Get
      description: Lists groups matching provided criteria
      parameters:
        - name: uid
          in: query
          required: false
          schema:
            anyOf:
              - type: string
            nullable: true
            title: Uid
        - name: cursor
          in: query
          required: false
          schema:
            anyOf:
              - type: string
            nullable: true
            title: Cursor
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
            title: Limit
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupsGetResponse'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        5XX:
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - HTTPBearer: []
      tags:
        - api
        - configuration
        - v1alpha1
        - groups
      x-stability-level: alpha
    post:
      operationId: groups_post_uxi_v1alpha1_groups_post
      summary: Groups Post
      description: >-
        Create a new group with the group identified in `parent_uid` as its parent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupsPostRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupsPostResponse'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        5XX:
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - HTTPBearer: []
      tags:
        - api
        - configuration
        - v1alpha1
        - groups
      x-stability-level: alpha
