components:
  schemas:
    ErrorDetail:
      type: object
      properties:
        issues:
          type: array
          items:
            $ref: '#/components/schemas/Issue'
          title: Issues
        type:
          type: string
          title: Type
      required:
        - issues
        - type
      title: ErrorDetail
    ErrorResponse:
      type: object
      properties:
        debugId:
          type: string
          title: Debugid
        errorCode:
          type: string
          title: Errorcode
        httpStatusCode:
          type: integer
          title: Httpstatuscode
        message:
          type: string
          title: Message
        errorDetails:
          anyOf:
            - items:
                $ref: '#/components/schemas/ErrorDetail'
              type: array
          nullable: true
          title: Errordetails
      required:
        - debugId
        - errorCode
        - httpStatusCode
        - message
        - errorDetails
      title: ErrorResponse
    Group:
      type: object
      properties:
        id:
          type: string
          title: Id
      required:
        - id
      title: Group
    GroupsGetItem:
      type: object
      properties:
        id:
          type: string
          title: Id
        name:
          type: string
          title: Name
        parent:
          anyOf:
            - $ref: '#/components/schemas/Parent'
          nullable: true
        path:
          type: string
          title: Path
        type:
          type: string
          default: uxi/group
          title: Type
      required:
        - id
        - name
        - parent
        - path
      title: GroupsGetItem
    GroupsGetResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/GroupsGetItem'
          title: Items
        count:
          type: integer
          title: Count
        next:
          anyOf:
            - type: string
          nullable: true
          title: Next
      required:
        - items
        - count
        - next
      title: GroupsGetResponse
    GroupsPostRequest:
      type: object
      properties:
        parentId:
          type: string
          title: Parentid
        name:
          type: string
          title: Name
      required:
        - parentId
        - name
      title: GroupsPostRequest
    GroupsPostResponse:
      type: object
      properties:
        name:
          type: string
          title: Name
        path:
          type: string
          title: Path
        parent_uid:
          type: string
          title: Parent Uid
        uid:
          type: string
          title: Uid
      required:
        - name
        - path
        - parent_uid
        - uid
      title: GroupsPostResponse
    Issue:
      type: object
      properties:
        description:
          type: string
          title: Description
        subject:
          $ref: '#/components/schemas/IssueSubject'
        source:
          type: string
          title: Source
      required:
        - description
        - subject
        - source
      title: Issue
    IssueSubject:
      type: string
      enum:
        - field
        - header
        - query.parameter
      title: IssueSubject
    NetworkGroupAssignmentsGetResponse:
      type: object
      properties:
        network_group_assignments:
          type: array
          items:
            $ref: '#/components/schemas/NetworkGroupAssignmentsItem'
          title: Network Group Assignments
        pagination:
          $ref: '#/components/schemas/PaginationDetails'
      required:
        - network_group_assignments
        - pagination
      title: NetworkGroupAssignmentsGetResponse
    NetworkGroupAssignmentsItem:
      type: object
      properties:
        uid:
          type: string
          title: Uid
        group_uid:
          type: string
          title: Group Uid
        network_uid:
          type: string
          title: Network Uid
      required:
        - uid
        - group_uid
        - network_uid
      title: NetworkGroupAssignmentsItem
    PaginationDetails:
      type: object
      properties:
        limit:
          type: integer
          title: Limit
        next:
          anyOf:
            - type: string
          nullable: true
          title: Next
        previous:
          anyOf:
            - type: string
          nullable: true
          title: Previous
        first:
          anyOf:
            - type: string
          nullable: true
          title: First
        last:
          anyOf:
            - type: string
          nullable: true
          title: Last
      required:
        - limit
        - next
        - previous
        - first
        - last
      title: PaginationDetails
    Parent:
      type: object
      properties:
        id:
          type: string
          title: Id
      required:
        - id
      title: Parent
    Sensor:
      type: object
      properties:
        id:
          type: string
          title: Id
      required:
        - id
      title: Sensor
    SensorGroupAssignmentResponse:
      type: object
      properties:
        id:
          type: string
          title: Id
        group:
          $ref: '#/components/schemas/Group'
        sensor:
          $ref: '#/components/schemas/Sensor'
        type:
          type: string
          default: uxi/sensor-group-assignment
          title: Type
      required:
        - id
        - group
        - sensor
      title: SensorGroupAssignmentResponse
    SensorGroupAssignmentsItem:
      type: object
      properties:
        uid:
          type: string
          title: Uid
        group_uid:
          type: string
          title: Group Uid
        sensor_uid:
          type: string
          title: Sensor Uid
      required:
        - uid
        - group_uid
        - sensor_uid
      title: SensorGroupAssignmentsItem
    SensorGroupAssignmentsPostRequest:
      type: object
      properties:
        groupId:
          type: string
          title: Groupid
        sensorId:
          type: string
          title: Sensorid
      required:
        - groupId
        - sensorId
      title: SensorGroupAssignmentsPostRequest
    SensorGroupAssignmentsResponse:
      type: object
      properties:
        sensor_group_assignments:
          type: array
          items:
            $ref: '#/components/schemas/SensorGroupAssignmentsItem'
          title: Sensor Group Assignments
        pagination:
          $ref: '#/components/schemas/PaginationDetails'
      required:
        - sensor_group_assignments
        - pagination
      title: SensorGroupAssignmentsResponse
    WiredNetworksItem:
      type: object
      properties:
        uid:
          type: string
          title: Uid
        alias:
          type: string
          title: Alias
        ip_version:
          type: string
          title: Ip Version
        datetime_updated:
          type: string
          format: date-time
          title: Datetime Updated
        datetime_created:
          type: string
          format: date-time
          title: Datetime Created
        security:
          anyOf:
            - type: string
          nullable: true
          title: Security
        dns_lookup_domain:
          anyOf:
            - type: string
          nullable: true
          title: Dns Lookup Domain
        disable_edns:
          type: boolean
          title: Disable Edns
        use_dns64:
          type: boolean
          title: Use Dns64
        external_connectivity:
          type: boolean
          title: External Connectivity
        vlan_id:
          anyOf:
            - type: integer
          nullable: true
          title: Vlan Id
      required:
        - uid
        - alias
        - ip_version
        - datetime_updated
        - datetime_created
        - security
        - dns_lookup_domain
        - disable_edns
        - use_dns64
        - external_connectivity
        - vlan_id
      title: WiredNetworksItem
    WiredNetworksResponse:
      type: object
      properties:
        wired_networks:
          type: array
          items:
            $ref: '#/components/schemas/WiredNetworksItem'
          title: Wired Networks
        pagination:
          $ref: '#/components/schemas/PaginationDetails'
      required:
        - wired_networks
        - pagination
      title: WiredNetworksResponse
    WirelessNetworksItem:
      type: object
      properties:
        uid:
          type: string
          title: Uid
        alias:
          type: string
          title: Alias
        ssid:
          type: string
          title: Ssid
        security:
          anyOf:
            - type: string
          nullable: true
          title: Security
        ip_version:
          type: string
          title: Ip Version
        datetime_created:
          type: string
          format: date-time
          title: Datetime Created
        datetime_updated:
          type: string
          format: date-time
          title: Datetime Updated
        hidden:
          type: boolean
          title: Hidden
        band_locking:
          type: string
          title: Band Locking
        dns_lookup_domain:
          anyOf:
            - type: string
          nullable: true
          title: Dns Lookup Domain
        disable_edns:
          type: boolean
          title: Disable Edns
        use_dns64:
          type: boolean
          title: Use Dns64
        external_connectivity:
          type: boolean
          title: External Connectivity
      required:
        - uid
        - alias
        - ssid
        - security
        - ip_version
        - datetime_created
        - datetime_updated
        - hidden
        - band_locking
        - dns_lookup_domain
        - disable_edns
        - use_dns64
        - external_connectivity
      title: WirelessNetworksItem
    WirelessNetworksResponse:
      type: object
      properties:
        wireless_networks:
          type: array
          items:
            $ref: '#/components/schemas/WirelessNetworksItem'
          title: Wireless Networks
        pagination:
          $ref: '#/components/schemas/PaginationDetails'
      required:
        - wireless_networks
        - pagination
      title: WirelessNetworksResponse
  securitySchemes:
    HTTPBearer:
      type: http
      scheme: bearer
tags:
  - name: api
  - name: v1
  - name: v1alpha1
  - name: configuration
  - name: groups
  - name: health
  - name: network-group-assignments
  - name: sensor-group-assignments
  - name: wired-networks
  - name: wireless-networks
